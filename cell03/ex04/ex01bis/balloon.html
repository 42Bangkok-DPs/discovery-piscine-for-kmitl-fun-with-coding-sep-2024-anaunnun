<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Background</title>
        <style>
            body {
                display: grid;
                place-items: center;
                height: 100vh;
                background-color: #FFFF;
            }

            .ball {
                background-color: red;
                border-radius: 50%;
                width: 200px;
                height: 200px;
                transition: width 0.5s, height 0.5s, background-color 0.5s;
                cursor: pointer;
            }
        </style>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    </head>

    <body>
        <div class="ball" id = "bally" onclick="size()" onmouseover="yor()" onmouseout="maiyor()"></div>

        <script>
            $(document).ready(function() {
                let size = 200;
                const color = ['red','blue','green']; 

                let index = 0;

                function up() {
                    $('#bally').css({
                        'width':size + 'px','height':size + 'px','background-color':color[index]
                    });
                }

                $('#bally').on("click",function() {
                    if(size >= 415) {
                        size = 200; index = 0;
                    }else {
                        size += 10;
                        if(index > 3) {
                            index = 0
                        }else index++;
                    }

                    up();
                })

                $('#bally').on("mouseleave",function() {
                    if(size > 200) {
                        size -=5; 
                        if(index == 0) {
                            index = 2;
                        }else index--;
                    }
                    up();
                })        
            });
        </script>
    </body>
</html>
