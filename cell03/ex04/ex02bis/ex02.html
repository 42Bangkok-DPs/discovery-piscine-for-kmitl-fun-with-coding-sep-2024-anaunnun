<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CALC</title>
        <style>
            .closebutton {
                color: black;
                font-size: 18px;
                cursor: pointer;
                background-color: rgb(228, 226, 219);
            }

            .closebutton:hover {
                color: rgb(78, 49, 49);
            }
        </style>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>

    <body>
        <form method="POST" onsubmit="return false;">
            <input id="input1" type="text" placeholder="number">
            <select id="operator">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
                <option value="%">%</option>
            </select>
            <input id="input2" type="text" placeholder="number">
            <button class="closebutton" id="calculateButton">Try me!</button>
        </form>

        <script>
            $(document).ready(function() {
                let intervalId;

                $('#calculateButton').click(function() {
                    let num1 = parseInt($('#input1').val());
                    let num2 = parseInt($('#input2').val());
                    let operator = $('#operator').val();

                    if (num1 < 0 || num2 < 0 || !Number.isInteger(num1) || !Number.isInteger(num2)) {
                        console.log("Error :(");
                        alert('Error :(');
                    } else if ((operator === '/' && num2 === 0) || (operator === '%' && num2 === 0)) {
                        console.log("It's over 9000");
                        alert('It\'s over 9000!');
                    } else {
                        let result;
                        if (operator === '+') {
                            result = num1 + num2;
                        } else if (operator === '-') {
                            result = num1 - num2;
                        } else if (operator === '*') {
                            result = num1 * num2;
                        } else if (operator === '/') {
                            result = num1 / num2;
                        } else if (operator === '%') {
                            result = num1 % num2;
                        }
                        console.log(result);
                        alert(result);
                    }
                });

                function reminder() {
                    clearInterval(intervalId);
                    alert("Please, use me...");
                    intervalId = setInterval(reminder, 30000);
                }
                intervalId = setInterval(reminder, 30000);
            });
        </script>
    </body>
</html>
